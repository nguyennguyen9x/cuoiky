<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
	<style type="text/css">
		.lbMsg{
			color: red;
		}
	</style>

	<script type="text/javascript">
		
		function validateForm(){
			//Biến trạng thái thể hiện có hay không lỗi trước khi gửi dữ liệu lên Server: Nếu status = false (có lỗi) và ngược lại
			var status = true; 

			//Tiến hành lấy dữ liệu trên Form thông qua DOM
			var user = document.getElementById('txtUser').value;
			var pass = document.getElementById('txtPass').value;
			var mobile = document.getElementById('txtMobile').value;
			var email = document.getElementById('txtEmail').value;

			//Tiến hành kiểm tra giá trị của 2 biên user và pass
			if(user == ""){
				//Hiển thị thông báo lỗi
				document.getElementById("lbUser").innerHTML = "Tên đăng nhập không được để trống";
				document.getElementById("txtUser").style.border = "1px solid red";
				status = false;
			}else{
				document.getElementById("lbUser").innerHTML = "";
				document.getElementById("txtUser").style.border = "1px solid #ddd";
				
			}

			if(pass == ""){
				//Hiển thị thông báo lỗi
				document.getElementById("lbPass").innerHTML = "Mật khẩu không được để trống";
				document.getElementById("txtPass").style.border = "1px solid red";
				status = false;
			}else{
				document.getElementById("lbPass").innerHTML = "";
				document.getElementById("txtPass").style.border = "1px solid #ddd";
				
			}

			var m_reg = /^([0-9])+$/;
			var m_reg1 = /^([0-9]{10})$/;

			if(mobile == ""){
				document.getElementById("lbMobile").innerHTML = "SĐT không được để trống";
				document.getElementById("txtMobile").style.border = "1px solid red";
				status = false;
			}else{
				if(m_reg.test(mobile)==false){
					document.getElementById("lbMobile").innerHTML = "SĐT không đúng định dạng";
					document.getElementById("txtMobile").style.border = "1px solid red";
					status = false;
				}else{
					if(m_reg1.test(mobile)==false){
						document.getElementById("lbMobile").innerHTML = "SĐT phải là 10 số";
						document.getElementById("txtMobile").style.border = "1px solid red";
						status = false;
					}else{
						document.getElementById("lbMobile").innerHTML = "";
						document.getElementById("txtMobile").style.border = "1px solid #ddd";
					}
					
				}
			}

			var e_reg = /^([a-zA-Z0-9_\.])+\@([a-zA-Z])+\.([a-zA-Z]{2,4})$/;

			if(email == ""){
				document.getElementById("lbEmail").innerHTML = "Email không được để trống";
				document.getElementById("txtEmail").style.border = "1px solid red";
				status = false;
			}else{
				if(e_reg.test(email)==false){
					document.getElementById("lbEmail").innerHTML = "Mail không đúng định dạng";
					document.getElementById("txtEmail").style.border = "1px solid red";
					status = false;
				}else{
					document.getElementById("lbEmail").innerHTML = "";
					document.getElementById("txtEmail").style.border = "1px solid #ddd";
				}
			}

			
			if(status == false){
				return false;
			}else{
				return true;
			}

		}

	</script>

</head>
<body>
	<div class="container">
		<div class="page-header">Trang đăng ký</div>

		<form action="proccess.php" method="post" onsubmit="return validateForm();">
			<table class="table table-hover table-reponsive table-bordered">
				<tr>
					<td align="right">Tên đăng nhập</td>
					<td>
						<input type="text" name="txtUser" id="txtUser" value="" class="form-control">
						<label id="lbUser" class="lbMsg"></label>
					</td>
					<td>
						(*)
					</td>
				</tr>

				<tr>
					<td align="right">Mật khẩu</td>
					<td>
						<input type="password" name="txtPass" id="txtPass" value="" class="form-control">
						<label id="lbPass" class="lbMsg"></label>
					</td>
					<td>
						(*)
					</td>
				</tr>

				<tr>
					<td align="right">Địa chỉ Email</td>
					<td>
						<input type="text" name="txtEmail" id="txtEmail" value="" class="form-control">
						<label id="lbEmail" class="lbMsg"></label>
					</td>
					<td>
						(*)
					</td>
				</tr>

				<tr>
					<td align="right">Số điên thoại</td>
					<td>
						<input type="text" name="txtMobile" id="txtMobile" value="" class="form-control">
						<label id="lbMobile" class="lbMsg"></label>
					</td>
					<td>
						(*)
					</td>
				</tr>

				<tr>
					<td></td>
					<td>
						<input type="submit" name="btnSignOut" value="Đăng ký" class="form-control btn btn-success">
					</td>
					<td></td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
